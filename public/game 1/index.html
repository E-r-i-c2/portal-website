<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2v2 Volleyball Game</title>
  <style>
    body { background: #e0f7fa; margin: 0; }
    #gameContainer { display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { background: #fffde7; border: 2px solid #333; }
  </style>
</head>
<body>
  <button id="exit-btn" style="position:fixed;top:24px;right:32px;z-index:1000;background:#e11d48;color:#fff;font-weight:800;font-size:1.1em;padding:10px 28px;border:none;border-radius:10px;box-shadow:0 2px 12px #0006;cursor:pointer;transition:background 0.2s;">Exit</button>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="900" height="500"></canvas>
  </div>
  <script src="main.js"></script>
  <script>
  document.getElementById('exit-btn').onclick = function() {
    window.location.href = '/';
  };
  </script>
</body>
</html>
