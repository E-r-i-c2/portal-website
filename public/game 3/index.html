<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripoff Galaga</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="lives">Lives: <span id="livesValue">3</span></div>
        <div id="gameOverScreen" class="overlay hidden">
            <h1>GAME OVER</h1>
            <p>Score: <span class="final-score">0</span></p>
            <p class="high-score"></p>
            <p>Press SPACE to Return</p>
        </div>
        <div id="startScreen" class="overlay">
            <div class="logo-container">
                <h1 class="galaga-logo">RIPOFF GALAGA</h1>
                <div class="credit-text">BY KYLE LIU</div>
                <div class="click-prompt">CLICK TO START</div>
            </div>
            <div class="start-high-score">HIGH SCORE: <span>0</span></div>
        </div>
    </div>
    <button id="exit-btn" style="position:fixed;top:24px;right:32px;z-index:1000;background:#e11d48;color:#fff;font-weight:800;font-size:1.1em;padding:10px 28px;border:none;border-radius:10px;box-shadow:0 2px 12px #0006;cursor:pointer;transition:background 0.2s;">Exit</button>
    <script src="game.js"></script>
    <script>
    document.getElementById('exit-btn').onclick = function() {
      window.location.href = '/';
    };
    </script>
</body>
</html>
