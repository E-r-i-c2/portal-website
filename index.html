<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Website Framework</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="logo">Portal</div>
    <input type="text" class="search-bar" placeholder="Search games...">
    <nav class="categories">Categories</nav>
    <button class="sign-in">Sign In</button>
    <select class="language">
      <option>EN</option>
      <option>ES</option>
      <option>FR</option>
    </select>
  </header>

  <!-- Top Section: Introduction, Background Video, Adam Head -->
  <section class="intro-section">
    <div class="intro-text">Welcome to the Portal! Play games, have fun, and enjoy the chaos.</div>
    <video class="background-video" autoplay loop muted>
      <source src="background.mp4" type="video/mp4">
      <!-- Placeholder: Background video -->
    </video>
    <div class="adam-head"> <!-- Placeholder for Massive Adam Head -->
      <span>ADAMS HEAD</span>
    </div>
    <!-- Ad Placeholder -->
    <div class="ad ad-top">Ad Placeholder (Top)</div>
  </section>

  <!-- Middle Section: Game Columns -->
  <main class="game-columns">
    <div class="game-column">
      <div class="game-placeholder">Game 1</div>
      <div class="ad ad-middle">Ad Placeholder (Middle 1)</div>
    </div>
    <div class="game-column">
      <div class="game-placeholder">Game 2</div>
      <div class="ad ad-middle">Ad Placeholder (Middle 2)</div>
    </div>
    <div class="game-column">
      <div class="game-placeholder">Game 3</div>
      <div class="ad ad-middle">Ad Placeholder (Middle 3)</div>
    </div>
    <!-- Add more columns as needed -->
  </main>

  <!-- Bottom Section: Poki Ad, Back to Top -->
  <footer class="bottom-section">
    <div class="ad poki-ad">Poki Ad Placeholder</div>
    <button id="back-to-top">Back to Top</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
